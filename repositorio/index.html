<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingpong</title>
    <style>
       *{
        overflow: hidden;
        margin: 0;
        padding: 0;
        } 
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas")
        const canvasCtx = canvasE1.getContext("2d")
        const gapX = 10
        const mouse= {x:0, y:0}   


        //campo se extendendo para toda tela do navegador
        const field= 
        {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function(){
            canvasCtx.fillStyle = "#286047" 
            canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        //linha central
        const line=
        {
            w : 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect( field.w / 2 - this.w /2, 0, this.w, this.h)
            }
        }

        //raquete esquerda
        const leftPaddle=
        {
            x: gapX,
            y: 0,
            w: line.w,
            h:200,
            _move:function() {
                this.y= mouse.y -this.h/2
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move ()
            }
        }

        //raquete direita
        const rigthPaddle=
        {
            x: field.w - line.w - gapX,
            y: 0,
            w: line.w,
            h: 200,
            speed:3,        
            _move: function(){
                if(this.y + this.h / 2 < ball.y + ball.r){
                    this.y += this.speed
                }
                else{
                    this.y -= this.speed
                }
            },
            speedUp: function(){
               this.speed+= 3
            },

            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },

        }

        //placar
        const score=
        {
            human: 0,
            computer:0,
            //add pontos
            incrementaHuman: function(){
                this.human ++
            },
            incrementaComputer: function(){
                this.computer ++
            },
            draw: function(){
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle= "#01341D"
            canvasCtx.fillText(this.human,field.w / 4, 50)
            canvasCtx.fillText(this.computer ,field.w / 4 + field.w / 2, 50)
            }
        }

        //bola
        const ball= 
        {
           x: 0,
           y: 0,
           r: 20,
           speed: 3,
           directionX: 1,
           directionY: 1,
           _calcPosition: function(){
            // verificaÃ§ao para pontuar
            if(this.x > field.w  - this.r - rigthPaddle.w - gapX) {
                if(this.y + this.r> rigthPaddle.y &&
                   this.y - this.r < rigthPaddle.y + rigthPaddle.h){
                    this._reverseX()
                   }
                   else{
                    score.incrementaHuman()
                    this._pointUp()

                   }            
            }
            //vericar ponto do outro jogador
            if(this.x < this.r + leftPaddle.w + gapX){
                if(this.y +this.r>  leftPaddle.y  &&
                this.y + this.r< leftPaddle.y + leftPaddle.h){
                    this._reverseX()
                }
                else{
                    score.incrementaComputer()
                    this._pointUp()
                    //add velocidade pra elevar o nivel de dificuldade
                    this.speed +=2
                    rigthPaddle.speed+=1
                }
            }
            //rebate bolinha na colisao de eixo Y
             if ((this.y - this.r < 0 && this.directionY < 0) ||
             (this.y > field.h - this.r && this.directionY > 0)) 
             {
              this._reverseY()
             }
           },
           _reverseX: function(){
             this.directionX *= -1
           },
           _reverseY: function(){
             this.directionY *= -1
           },
           _pointUp: function(){
             this.x= field.w/2
             this.y= field.h/2
           },

           
           _move: function() {
             this.x += this.directionX * this.speed
             this.y += this.directionY * this.speed
           },
           draw: function(){
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x,this.y, this.r, 0, 2*Math.PI, false)
                canvasCtx.fill()

                this._calcPosition()
                this._move()
           },
        }
        
        function setup() {
            //area logica
            canvasE1.width = canvasCtx.width = window.innerWidth 
            canvasE1.height = canvasCtx.height = window.innerHeight 
        }

        function draw() 
        { 
            field.draw()
            line.draw()
            leftPaddle.draw()
            rigthPaddle.draw()
            score.draw()
            ball.draw()
            
        }

        window.animateFrame = (function () {
        return (
          window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.oRequestAnimationFrame ||
          window.msRequestAnimationFrame ||
          function (callback) {
            return window.setTimeout(callback, 1000 / 60)
          }
        )
      })()

      function main() {
        animateFrame(main)
        draw()
      }

      setup()
      main()
      canvasE1.addEventListener("mousemove", function(e){
        mouse.x = e.pageX
        mouse.y = e.pageY
      })
    </script>
</body>
</html>
